<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
	<h1>Login</h1>
		<h:outputText value="Usuario:" /><br/>
		<h:inputText value="#{bUsuarios.usuario.nome}" /><br/>
		
		<h:outputText value="Senha:" /><br/>
		<h:inputText value="#{bUsuarios.usuario.senha}" /><br/>	
	
		<h:commandButton value="Validar" action="#{bUsuarios.validarUsuario()}" />
		<br/>
		<h:messages showSummary="true" showDetail="true"></h:messages>
	</h:form>
	
</h:body>
</html>
