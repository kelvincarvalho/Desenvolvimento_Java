<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo da Propriedade Display</title>
<style type="text/css">
	.exemplo{
		color: #FFF;
	}
	*{
		margin: 0;
		padding: 0;
		border: 0;
	}
	body{
		font-family: 'Open Sans', sans-serif;
	}
	ul,ol,li{
		list-style: none;
	}
	.exemplo-item{
		width: 25%;
		height: 150px;
		display: inline-block;
		/*display: block;*/
	}
	.exemplo-item-primeiro{
		background-color: #FAA116;
		/*float: left;*/
	}
	.exemplo-item-segundo{
		background-color: #57C7C3;
		float: right;
	}
	.exemplo-item-terceiro{
		background-color: #3B97D3;
		float: right;
	}

</style>

</head>
<body>
	<ul class="exemplo">
		<li class="exemplo-item exemplo-item-primeiro">primeiro</li>
		<li class="exemplo-item exemplo-item-segundo">segundo</li>
		<li class="exemplo-item exemplo-item-terceiro">terceiro</li>
	</ul>

</body>
</html>
