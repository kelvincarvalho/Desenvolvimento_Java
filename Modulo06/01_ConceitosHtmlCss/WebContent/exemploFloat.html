<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo Float</title>
<style type="text/css">
	.borda{
		border: 1px solid blue;
		width: 150px;
		height: 150px;
		float: left;
	}
	.clear{
		clear: both;
	}
</style>
</head>
<body>
	<div class="borda"></div>
	<hr class="clear"/>
	<p>Texto a ser exibido fora da div, abaixo da linha</p>
</body>
</html>
